<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <title>Honey Do list maker</title>
</head>

<body ng-app="myApp">
    <div class="container" ng-controller="HoneyController as hc">
        <header>
            <h1>To Do List</h1>
        </header>
        <div class="listContainer">
            <ul>
                <li ng-repeat="thingToDo in hc.toDoArr">{{thingToDo.task}}<button>completed</button><button>Remove</button></li>
            </ul>

        </div>
        <footer>
            <form ng-submit="hc.submitNewTask()">
                <input type="text" ng-model="hc.newTaskInput">
                <button>Submit</button>
            </form>
        </footer>
    </div>
</body>

</html>
